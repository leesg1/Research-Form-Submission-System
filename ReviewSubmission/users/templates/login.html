<html>
<body>
	<h1>Login/Signup<h1>
		<form id="login-form" action="{% url 'login' %}" method="POST">
			{% csrf_token %}
			<label for="login-email"></label>
			<input type="email" id="login-email" placeholder="Email" name="email">

			<label for="login-password"></label>
			<input type="password" id="login-password" placeholder="Password" name="password">
			<input type="submit" value="Login">
		</form>
		<br/><br/><br/>

		<form id="signup-form" action="{% url 'create_user' %}" method="POST">
			{% csrf_token %}
			<label for="signup-email"></label>
			<input type="email" id="signup-email" placeholder="Email" name="email">

			<label for="signup-password"></label>
			<input type="password" id="signup-password" placeholder="Password" name="password">

			<label for="signup-password2"></label>
			<input type="password" id="signup-password2" placeholder="Password" name="password2">

			<input type="submit" value="Login">
		</form>
</body>
</html>
